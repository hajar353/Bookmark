<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>

<div class="container d-flex flex-column justify-content-center align-items-center pt-5 ">

    <div class="mt-3 test position-relative  ">
    <div class="change"></div>
        <h1 class=" ">Bookmarker</h1>
    </div>

<div class="line m-5"></div>

<div class="Bookmark fs-4 ">
    <i class="fa-solid fa-bookmark"></i><span class="mx-2">Bookmark your favorite sites</span><i class="fa-solid fa-bookmark"></i>
</div>

<form class="w-100 mt-3">
<div>
    <label for="sn"><i class="fa-solid fa-book-bookmark"></i><span class="fw-bold"> Site Name</span></label>
<input class="form-control mt-2" id="sn" placeholder="Bookmark Name" type="text">
</div>

<div>
    <label for="su" class="mt-4"><i class="fa-solid fa-link"></i><span class="fw-bold"> Site URL</span></label>
<input class="form-control mt-2" id="su" placeholder="Website URL" type="text">
</div>

<div class="text-center">
    <button type="button" onclick="added()" >Submit</button>
</div>

</form>

<div class="line m-5"></div>


<table class="table text-center">
<thead>
<th>Index</th>
<th>Website Name</th>
<th>Visit</th>
<th>Delete</th>

</thead>

<tbody id="tbody"  >



</tbody>
</table>


</div>
